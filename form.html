<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Peminjaman Siswa</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/peminjaman-siswa.svg" alt="Logo" class="logo">
           
        </div>
        

        <div class="form-left">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="">
            </div>
            <div class="form-group-horizontal">
                <div class="input-group">
                    <label for="kelas">Kelas:</label>
                    <input type="text" id="kelas" name="kelas" class="input-short">
                </div>
                
                <div class="input-group">
                    <label for="jurusan">Jurusan:</label>
                    <input type="text" id="jurusan" name="jurusan" class="input-long">
                </div>
            </div>
            
            <div class="form-group">
                <label for="barang-jaminan">Barang Jaminan:</label>
                <input type="text" id="barang-jaminan" name="barang-jaminan" placeholder="">
            </div>
            <div class="form-group">
                <label for="waktu-peminjaman">Waktu Peminjaman:</label>
                <input type="date" id="waktu-peminjaman" name="waktu-peminjaman">
            </div>
        </div>

        <div class="form-right">
            <label>Barang Pinjaman:</label>
            <div class="item-group">
                <div class="item">
                    <img src="barang/a_kabel-vga.svg" alt="Kabel VGA">
                    <span>Kabel VGA</span>
                </div>
                <div class="item">
                    <img src="barang/kursi siswa.svg" alt="Kursi Siswa">
                    <span>Kursi Siswa</span>
                </div>
                <div class="item">
                    <img src="barang/a_stopkotak.svg" alt="Stop Kontak">
                    <span>Stop Kotak</span>
                </div>
            </div>
        </div>

        <div class="form-buttons">
            <a href="katalog.html"><button type="button" class="btn btn-cancel">Batal</button></a>
            <a href="peminjaman berhasil.html"> <button type="submit" class="btn btn-submit">Kirim</button></a>
        </div>
    </div>
</body>
</html>
