<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/logo-sekolah.svg">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
    <title>Form Design</title>
  </head>
  <body>
   <div class="container-fluid  py-3">
       <header class="text-center">
           <h1 class="display-6"></h1>
       </header>
   </div>
   <section class="container my-2 bg-white w-50 text-dark p-2">
    <form class="row g-3 p-3">
      <img src="img/peminjaman-siswa.svg" style="width: 90%;" alt="">
      <span class="border-top"></span>
        <div class="col-md-8">
            <label for="validationDefault01" class="form-label">Nama :</label>
            <input type="text" class="form-control" id="validationDefault01"  >
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Barang Pinjaman :</label>
            <ul class="todo-list">
              <li class="completed">
                <img src="barang/a_kabel-vga.svg" alt="">
                <p>Kabel VGA</p>
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Kelas :</label>
            <div class="input-group">
              <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2">
            </div>
          </div>
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Jurusan :</label>
          <select class="form-select" aria-label="Default select example">
            <option selected></option>
            <option value="1">Animasi A</option>
            <option value="2">Animasi B</option>
            <option value="3">Animasi C</option>
            <option value="4">RPL A</option>
            <option value="5">RPL B</option>
            <option value="6">RPL C</option>
            <option value="7">DKV A</option> 
            <option value="8">DKV B</option> 
            <option value="9">DKV C</option> 
            <option value="10">Teknik Komputer Jaringan A</option>
            <option value="10">Teknik Komputer Jaringan B</option>
            <option value="10">Teknik Komputer Jaringan C</option>
            <option value="11">Teknik Logistik A</option>
            <option value="11">Teknik Logistik B</option>
            <option value="11">Teknik Logistik C</option>
            <option value="12">Teknik Mekatronika A</option>
            <option value="12">Teknik Mekatronika B</option>
            <option value="12">Teknik Mekatronika C</option>
            <option value="13">Perhotelan A</option>
            <option value="13">Perhotelan B</option>
            <option value="13">Perhotelan C</option>
            <option value="14">Teknik Grafika A</option>
            <option value="14">Teknik Grafika B</option>
            <option value="14">Teknik Grafika C</option>
          </select>
        </div>
        <div class="col-8">
          <label for="inputAddress" class="form-label">Barang Jaminan:</label>
          <select class="form-select" aria-label="Default select example">
            <option selected></option>
            <option value="1">Kartu Pelajar</option>
            <option value="1">Handphone</option>
            <option value="1">Earphone Bluetooth</option>
          </select>
        </div>
        <div class="col-8">
          <label for="inputAddress2" class="form-label">Waktu Peminjaman :</label>
          <input type="date" class="form-control" id="inputAddress2">
        </div> 
        <div class="col-4 btn">
          <button type="submit" class="btn need">Batal</button>
          <a href="struk.html"><button type="button" style="background-color: #554CAC; color: white;" class="btn">Kirim</button></a>
        </div>
      </form>
   </section>
  </body>
</html>
