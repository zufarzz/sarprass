<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Sarana Prasarana</title>
    <link rel="icon" href="img/logo-sekolah.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
    <div class="wrapper">
        <img src="img/logo-sekolah.svg" alt="">
        <form id="form" action="">
            <div>
                <h4>Nama</h4>
                <input type="text" name="username" id="username" placeholder="Masukkan Nama Anda" autocomplete="off" required>
                <label for="username-input">
                    <i class="fa-solid fa-user"></i>
                </label>
                <p class="error"></p>
            </div>
            <div class="field input">
                <h4>NISN/NIP</h4>
                <input type="NISN/NIP" name="NISN?NIP" id="NISN/NIP" placeholder="Masukkan NISN/NIP Anda" autocomplete="off">
                <label for="NISN/NIP-input">
                    <i class="fa-solid fa-envelope"></i>
                </label>
                <p class="error"></p>
            </div>
            <div class="field input">
                <h4>Email</h4>
                <input type="email" name="email" id="email" placeholder="Masukkan Alamat Email Anda" autocomplete="off">
                <label for="email-input">
                    <i class="fa-solid fa-envelope"></i>
                </label>
                <p class="error"></p>
            </div>
            <div class="field input">
                <h4>Kata Sandi</h4>
            <input type="password" name="password" id="password" placeholder="Masukkan Kata Sandi Anda">
            <label for="password-input">
                <i class="fa-solid fa-lock" style="bottom: 38px;"></i>
                <img  id="eyeicon" src="img/eye-off.svg" alt=""  style="width: 20px; position: relative; bottom: 30px; left: 300px; cursor: pointer;">
            </label>
            <p class="error"></p>
            </div>
           <button type="submit">DAFTAR</button>
           <p>Sudah Punya Akun? <a href="signin.html">Masuk</a></p>
        </form>
    </div>
</div>
    <script src="js/signin.js"></script>
</body>
</html>
