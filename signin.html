<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login| Sarana Prasarana</title>
    <link rel="icon" href="img/logo-sekolah.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <div class="container">
    <div class="wrapper">
        <img src="img/logo-sekolah.svg" alt="">
        
        <form id="form" action="">
            <div class="field input">
                <h4>Nama</h4>
                <input type="email" name="email" id="email" placeholder="Masukkan Nama Anda" autocomplete="off">
                <label for="email-input">
                    <i class="fa-solid fa-envelope"></i>
                    <p class="error"></p>
                </label>
               
            </div>
           
            <div class="field input">
                <h4>NISN/NIP</h4>
            <input type="password" name="password" id="password" placeholder="Masukkan NIS/NIP Anda">
            <label for="password-input">
                <i class="fa-solid fa-book" style="bottom: 30px;"></i>
                <img class="ajg" id="eyeicon"  alt=""  style="width: 20px; position: relative; bottom: 30px; left: 300px; cursor: pointer;">
            </label>
            <p class="error"></p><br>
            </div>
           <button type="submit">MASUK</button>
        </form>
    </div>
</div>
    <script src="js/signin.js"></script>
</body>
</html>
