<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Sandi | Sarana Prasarana</title>
    <link rel="icon" href="img/logo-sekolah.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/lupasandi.css">
</head>
<body>
    <div class="container">
    <div class="wrapper">
        <img src="img/lupa-kata-sandi.svg" alt="">
        <h1>Lupa Kata Sandi?</h1>
        <h6>Masukkan Alamat Email yang terkait <br> 
            dengan akun Anda.</h6>
        <form id="form" action="">
            <div class="field input">
                <h4>Email</h4>
                <input type="email" name="email" id="email" placeholder="Masukkan Alamat Email Anda" autocomplete="off">
                <label for="email-input">
                    <i class="fa-solid fa-envelope"></i>
                </label>
                <p class="error"></p>
            </div>
           <button type="submit">KIRIM</button>
        </form>
    </div>
</div>
    <script src="js/signup.js"></script>
</body>
</html>
