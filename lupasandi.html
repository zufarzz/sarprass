<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Sarana Prasarana</title>
    <link rel="icon" href="img/logo-sekolah.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/lupasandi.css">
</head>
<body>
    <div class="container">
    <div class="wrapper">
        <img src="img/lupa-kata-sandi.svg" alt="">
        <center><strong><p style="font-weight: bold; font-size: 24px;">Lupa Kata Sandi?</p><br></strong><p>Masukkan alamat Email yang terkait<p>
            dengan akun Anda</p></p></center><br>

        <form id="form" action="">
            <div class="field input">
                <h4>Email</h4>
                <input type="email" name="email" id="email" placeholder="Masukkan Alamat Email Anda" autocomplete="off">
                <label for="email-input">
                    <i class="fa-solid fa-envelope"></i>
                </label><br>
                <p class="error"></p>
            </div><br>
               
           <button type="submit">Kirim</button>
          
        </form>
    </div>
</div>
    <script src="js/signup.js"></script>
</body>
</html>
