<html>
 <head>
  <title>
   Peminjaman Berhasil
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .container .icon {
            background-color: #5b3ea8;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            position: absolute;
            top: -30px;
            left: calc(50% - 30px);
        }
        .container h1 {
            font-size: 20px;
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .details {
            text-align: left;
            margin-bottom: 20px;
        }
        .details div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .items {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .item {
            display: flex;
            align-items: center;
            border: 1px solid #5b3ea8;;
            border-radius: 5px;
            padding: 5px 10px;
            margin-bottom: 5px;
            width: 90%;
        }
        .item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .button {
            background-color: #5b3ea8;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .line-separator {
    border: none;
    border-top: 1px solid #cccccc; /* Warna garis */
    margin: 10px 0;
}
  </style>
 </head>
 <body>
  <div class="container">
   <div class="icon">
    <i class="fas fa-check">
    </i>
   </div>
   <h1>
    PEMINJAMAN BERHASIL
   </h1>
   <hr class="line-separator"> 
   <div class="details">
    <div>
     <span>
      Tanggal
     </span>
     <span>
      Kamis, 6 Desember 2024
     </span>
    </div>
    <div>
     <span>
      Waktu Peminjaman
     </span>
     <span>
      12.45 PM
     </span>
    </div>
    <div>
     <span>
      Nama
     </span>
     <span>
      Athaya Nafisa
     </span>
    </div>
    <div>
     <span>
      Kelas
     </span>
     <span>
      XI
     </span>
    </div>
    <div>
     <span>
      Jurusan
     </span>
     <span>
      RPL
     </span>
    </div>
    <div>
     <span>
      Barang Jaminan
     </span>
     <span>
      Kartu Pelajar
     </span>
    </div>
    <div>
     <span>
      Barang Pinjaman
     </span>
     <div class="items">
      <div class="item">
       <img alt="Kabel VGA" height="30" src="barang/a_kabel-vga.svg" width="30"/>
       <span>
        Kabel VGA
       </span>
      </div>
      <div class="item">
       <img alt="Kursi Siswa" height="30" src="barang/kursi siswa.svg" width="30"/>
       <span>
        Kursi Siswa
       </span>
      </div>
      <div class="item">
       <img alt="Stop Kontak" height="30" src="barang/stopkontak.png" width="30"/>
       <span>
        Stop Kontak
       </span>
      </div>
     </div>
    </div>
   </div>
   <hr class="line-separator"> 
   <button class="button">
    PEMINJAMAN SELESAI
   </button>
  </div>
 </body>
</html>
